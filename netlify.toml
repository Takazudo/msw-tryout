[build]
  # Build command for the project - pnpm install handles all workspaces
  command = "pnpm install && cd app && pnpm run build"
  # Directory with serverless functions (JavaScript files)
  functions = "netlify/functions"
  # Directory to publish - Next.js static export output
  publish = "app/out"

[dev]
  # Port for local development
  port = 8888
  # Directory with serverless functions for dev
  functions = "netlify/functions"
  functionsPort = 9999
  # Auto-launch browser
  autoLaunch = false
  # Disable framework detection and command execution
  framework = "#custom"
  # Keep-alive command - tail keeps running indefinitely
  command = "tail -f /dev/null"
  # Target port is where the frontend is running (Next.js dev on 3200)
  targetPort = 3200

[functions]
  # Node.js version for functions
  node_bundler = "esbuild"

# Environment variables for all contexts
[build.environment]
  # Node version for build
  NODE_VERSION = "20"
  # pnpm version (Netlify will auto-detect from packageManager field)
  # Caching is automatically enabled for node_modules

# Headers configuration for security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy for XSS protection (modern replacement for X-XSS-Protection)
    # Note: blob: is required for MSW (Mock Service Worker) to function properly
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://takazudomodular.com; font-src 'self' data:; connect-src 'self' blob: https://takazudomodular.com"

# Redirects for clean API paths
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
