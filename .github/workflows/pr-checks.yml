name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # No branch restriction - run for ALL PRs

concurrency:
  group: pr-checks-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd app && npm ci

      - name: Run type checking
        run: cd app && npm run typecheck

      - name: Run linting
        run: cd app && npm run lint

      - name: Run format check
        run: cd app && npm run format

      - name: Build application
        run: cd app && npm run build
        env:
          NODE_ENV: production

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: cd app && npm ci

      - name: Install Playwright browsers
        run: cd app && npx playwright install --with-deps chromium

      - name: Start Next.js dev server
        run: cd app && npm run dev &

      - name: Start Netlify dev server
        run: npm run dev &

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for Netlify dev server..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 2; done' || exit 1
          echo "Server is ready!"

      - name: Run smoke tests
        run: cd app && npm run test:smoke

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/test-results/
          retention-days: 7
