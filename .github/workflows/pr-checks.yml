name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # No branch restriction - run for ALL PRs

concurrency:
  group: pr-checks-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: cd app && pnpm run typecheck

      - name: Run linting
        run: cd app && pnpm run lint

      - name: Run format check
        run: cd app && pnpm run format

      - name: Build application
        run: cd app && pnpm run build
        env:
          NODE_ENV: production

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd app && pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: cd app && pnpm run build
        env:
          NODE_ENV: production

      - name: Start static file server
        run: cd app && pnpm run serve &

      - name: Start Netlify dev server
        run: |
          # Create .netlify directory to avoid project detection issues
          mkdir -p .netlify
          echo '{}' > .netlify/state.json
          pnpm exec netlify dev --offline &

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for static file server..."
          timeout 60 bash -c 'until curl -s http://localhost:3200 > /dev/null; do sleep 2; done' || exit 1
          echo "Waiting for Netlify dev server..."
          # Netlify Dev needs more time to fully initialize
          timeout 120 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 3; done' || exit 1
          echo "Servers are ready!"
          # Give Netlify a bit more time to stabilize
          sleep 5

      - name: Run smoke tests
        run: cd app && pnpm run test:smoke

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/test-results/
          retention-days: 7
