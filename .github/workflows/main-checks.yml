name: Main Branch Checks

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: cd app && pnpm run typecheck

      - name: Run linting
        run: cd app && pnpm run lint

      - name: Run format check
        run: cd app && pnpm run format

      - name: Build application
        run: cd app && pnpm run build
        env:
          NODE_ENV: production

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd app && pnpm exec playwright install --with-deps chromium

      - name: Build application for testing
        run: cd app && pnpm run build
        env:
          NODE_ENV: production

      - name: Run e2e tests with MSW
        run: cd app && pnpm run test:e2e:msw
        env:
          CI: true

      - name: Run smoke tests against real API
        run: cd app && pnpm run test:smoke
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/test-results/
          retention-days: 30
